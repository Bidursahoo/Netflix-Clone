<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Unlimited movies, TV shows and more.</h1> -->
    <!-- gradient Image Section -->
    <div class="grad-img-section">
        <header class="head-section flex">
            <img src="./assets/Netflix_Logo_PMS.png" alt="">
            <div class="buttons">
                <a href="#" class="secondary-button lang-btn"><i class="fa-solid fa-globe"></i>English<i class="fa-sharp fa-solid fa-caret-down"></i></a>
                <a href="#" class="primary-button lang-btn">Sign In</a>

            </div>
        </header>
        <div class="main-section flex">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <div class="ready-to-watch">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="email-members flex">
                    <input type="email" placeholder="Email Adress">
                    <button type="submit" class="primary-button get-started">Get Started ></button>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 500px;"></div>

    <script src="https://kit.fontawesome.com/a43e64e20f.js" crossorigin="anonymous"></script>
</body>
</html>
